{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css">

    <title>ورود</title>
</head>
<body>
    {% if messages %}
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
            {% for message in messages %}
            <div class="text-center alert alert-{% if message.type == error %}danger{% else %}{{ message.type }}{% endif %}">{{ message}}</div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 my-5 py-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">ورود</p>

              <form class="form-signin mx-1 mx-md-4" method="post" action="{% url 'account:login' %}">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">نام کاربری</label>
                  <input name="username" type="text" id="form1Example13" class="form-control form-control-lg" required />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">رمز عبور</label>
                  <input name="password" type="password" id="form1Example23" class="form-control form-control-lg" required />
                </div>
      
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                      <label class="form-check-label" for="form1Example3"> مرا به خاطر بسپار </label>
                      <input name="remember" class="form-check-input" type="checkbox" id="form1Example3" checked />
                  </div>
                  <a href="">فراموشی رمز عبور</a>
                </div>
                
                <!-- Submit button -->
                <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg btn-block">ورود</button></div>
              </form>
              <div class ="m-2 mx-4">حساب کاربری ندارم<a href="{% url 'account:register' %}" > ثبت نام</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
